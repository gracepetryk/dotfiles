name: PR Contract Comment

on:
  pull_request_target:
    types: [opened]

jobs:
  comment:
    env:
      MESSAGE: >
        Two pull request approvals are required to merge outside of review meetings. To bypass this
        requirement and merge with only one approval, add the `approved-in-meeting` label to this PR.
        The label will be automatically removed if new commits are added to this PR.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.MESSAGE
            });
